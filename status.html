<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status - Zona Gamer IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      border-bottom: 2px solid #0ff;
      padding: 15px 0;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header h1 {
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 8px #0ff, 0 0 12px #00f;
      margin: 0;
    }
    .btn-outline-gamer {
      border: 2px solid #0ff;
      color: #0ff;
      background-color: transparent;
      font-weight: bold;
      margin-left: 10px;
      transition: 0.3s;
    }
    .btn-outline-gamer:hover {
      background-color: #0ff;
      color: #111;
    }
    main {
      flex: 1;
    }
    .tables-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .table-container {
      flex: 1 1 300px;
    }
    footer {
      background: #111;
      border-top: 2px solid #0ff;
      text-align: center;
      padding: 10px;
      color: #ccc;
    }
    .color-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-left: 8px;
      border: 1px solid #fff;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="header-container">
      <h1>ðŸŽ® Zona Gamer IoT - Status ðŸŽ®</h1>
      <div>
        <a href="index.html" class="btn btn-outline-gamer">Inicio</a>
        <a href="status.html" class="btn btn-outline-gamer">Status</a>
      </div>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <div class="tables-container">

      <!-- Tabla de Luces LED -->
      <div class="table-container">
        <h3>Luces LED</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Fecha y Hora</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody id="tabla-leds"></tbody>
        </table>
      </div>

      <!-- Tabla de Consolas -->
      <div class="table-container">
        <h3>Consolas</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Fecha y Hora</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Juego</th>
              <th>Temperatura</th>
              <th>SemÃ¡foro</th>
            </tr>
          </thead>
          <tbody id="tabla-consolas"></tbody>
        </table>
      </div>

      <!-- Tabla de PC Gamer -->
      <div class="table-container">
        <h3>PC Gamer</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Fecha y Hora</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Juego</th>
              <th>Temperatura</th>
              <th>SemÃ¡foro</th>
            </tr>
          </thead>
          <tbody id="tabla-pc"></tbody>
        </table>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto IoT Gamer - Julio Eduardo Moedano Mejia</p>
  </footer>

  <script>
    const apiUrl = "https://68bb0de684055bce63f104f9.mockapi.io/api/v1/zona_gamer";
    const coloresCSS = { rojo: "red", azul: "blue", verde: "green", morado: "purple" };

    function generarTemperatura() { return Math.floor(Math.random() * 51) + 30; }
    function getColorTemp(temp) { if(temp<50)return"green";if(temp<=65)return"orange";return"red"; }

    async function cargarDatos() {
      const res = await fetch(apiUrl);
      let datos = await res.json();

      // Ordenar por fecha descendente
      datos.sort((a,b)=>new Date(b.date) - new Date(a.date));

      document.getElementById("tabla-leds").innerHTML="";
      document.getElementById("tabla-consolas").innerHTML="";
      document.getElementById("tabla-pc").innerHTML="";

      const leds = datos.filter(d => d.type==="led").slice(0,10);
      const consolas = datos.filter(d => d.type==="consola").slice(0,10);
      const pcs = datos.filter(d => d.type==="pc").slice(0,10);

      leds.forEach(item=>{
        const colorCirculo = item.status==="ON"?coloresCSS[item.color]:"black";
        document.getElementById("tabla-leds").innerHTML+=`
          <tr>
            <td>${item.date ? new Date(item.date).toLocaleString() : new Date().toLocaleString()}</td>
            <td>${item.name}</td>
            <td>${item.status}</td>
            <td><span class="color-indicator" style="background:${colorCirculo}"></span> ${item.color}</td>
          </tr>`;
      });

      consolas.forEach(item=>{
        const temp = item.temp||generarTemperatura();
        const colorTemp = getColorTemp(temp);
        document.getElementById("tabla-consolas").innerHTML+=`
          <tr>
            <td>${item.date ? new Date(item.date).toLocaleString() : new Date().toLocaleString()}</td>
            <td>${item.name}</td>
            <td>${item.status}</td>
            <td>${item.game||''}</td>
            <td>${temp}Â°C</td>
            <td><span class="color-indicator" style="background:${colorTemp}"></span></td>
          </tr>`;
      });

      pcs.forEach(item=>{
        const temp = item.temp||generarTemperatura();
        const colorTemp = getColorTemp(temp);
        document.getElementById("tabla-pc").innerHTML+=`
          <tr>
            <td>${item.date ? new Date(item.date).toLocaleString() : new Date().toLocaleString()}</td>
            <td>${item.name}</td>
            <td>${item.status}</td>
            <td>${item.game||''}</td>
            <td>${temp}Â°C</td>
            <td><span class="color-indicator" style="background:${colorTemp}"></span></td>
          </tr>`;
      });
    }

    // Refrescar cada 2 segundos
    setInterval(cargarDatos,2000);

    window.onload = cargarDatos;
  </script>
</body>
</html>
