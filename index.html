<!-- Modal PC -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ======= CONFIG ======= */
const apiUrl = "https://68bb0de684055bce63f104f9.mockapi.io/api/v1/zona_gamer";
let listaJuegos = ["Fifa","Minecraft","Fortnite","Hollow Knight"];
const coloresCSS = { rojo:"red", azul:"blue", verde:"green", morado:"purple" };

/* ======= HELPERS ======= */
function generarTemperatura(){ return Math.floor(Math.random()*(80-30+1))+30; }
function getColorTemp(t){ if(t<50) return "green"; if(t<=65) return "orange"; return "red"; }
function fechaValida(item){ return item?.date || item?.createdAt || ""; }

/* Ordena por fecha descendente */
function ordenarPorFechaDesc(arr){
  return arr.slice().sort((a,b)=>{
    const da = new Date(a.date || a.createdAt || 0);
    const db = new Date(b.date || b.createdAt || 0);
    return db - da;
  });
}

/* ======= CARGA Y RENDER ======= */
async function cargarDatos(){
  try{
    const res = await fetch(apiUrl);
    const datos = await res.json();

    const leds = ordenarPorFechaDesc(datos.filter(d=>d.type==="led")).slice(0,5);
    const consolas = ordenarPorFechaDesc(datos.filter(d=>d.type==="consola")).slice(0,5);
    const pcs = ordenarPorFechaDesc(datos.filter(d=>d.type==="pc")).slice(0,5);

    // LEDs
    const tablaLED = document.getElementById("tabla-leds"); tablaLED.innerHTML = "";
    leds.forEach(item=>{
      const colorCirculo = item.status === "ON" ? coloresCSS[item.color] || "black" : "black";
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${item.name}</td><td>${item.status}</td><td><span class="color-indicator" style="background:${colorCirculo}"></span> ${item.color || ''}</td>`;
      tablaLED.appendChild(tr);
    });

    // Consolas
    const tablaConsola = document.getElementById("tabla-consolas"); tablaConsola.innerHTML = "";
    for (const item of consolas){
      let temp = item.temp ?? generarTemperatura();
      if(!item.temp){
        await fetch(`${apiUrl}/${item.id}`, {
          method: "PUT",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({...item, temp})
        });
      }
      const colorTemp = getColorTemp(temp);
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${item.name}</td><td>${item.status}</td><td>${item.game || ''}</td><td>${temp}Â°C <span class="color-indicator" style="background:${colorTemp}"></span></td>`;
      tablaConsola.appendChild(tr);

      // Estado Suspendido/Reiniciar
      if(item.status === "Suspendido"){
        item.status = "Apagado";
        await fetch(`${apiUrl}/${item.id}`, { method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify({...item,status:"Apagado"}) });
      }
      if(item.status === "Reiniciar"){
        setTimeout(async ()=>{
          item.status = "Encendido";
          await fetch(`${apiUrl}/${item.id}`, { method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify({...item,status:"Encendido"}) });
          cargarDatos();
        },5000);
      }
    }

    // PC
    const tablaPC = document.getElementById("tabla-pc"); tablaPC.innerHTML = "";
    for (const item of pcs){
      let temp = item.temp ?? generarTemperatura();
      if(!item.temp){
        await fetch(`${apiUrl}/${item.id}`, {
          method: "PUT",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({...item, temp})
        });
      }
      const colorTemp = getColorTemp(temp);
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${item.name}</td><td>${item.status}</td><td>${item.game || ''}</td><td>${temp}Â°C <span class="color-indicator" style="background:${colorTemp}"></span></td>`;
      tablaPC.appendChild(tr);

      // Estado Suspendido/Reiniciar
      if(item.status === "Suspendido"){
        item.status = "Apagado";
        await fetch(`${apiUrl}/${item.id}`, { method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify({...item,status:"Apagado"}) });
      }
      if(item.status === "Reiniciar"){
        setTimeout(async ()=>{
          item.status = "Encendido";
          await fetch(`${apiUrl}/${item.id}`, { method:"PUT", headers:{"Content-Type":"application/json"}, body:JSON.stringify({...item,status:"Encendido"}) });
          cargarDatos();
        },5000);
      }
    }

    actualizarSelectsDeJuego();

  }catch(err){
    console.error("Error cargando datos:", err);
  }
}

/* ======= REFRESCO ======= */
let refresco = null;
function iniciarRefresco(){ if(refresco) clearInterval(refresco); refresco = setInterval(cargarDatos,2000); }
function pausarRefresco(){ if(refresco) clearInterval(refresco); refresco = null; }

["modalLED","modalConsola","modalPC"].forEach(id=>{
  const el = document.getElementById(id);
  if(!el) return;
  el.addEventListener("show.bs.modal", pausarRefresco);
  el.addEventListener("hidden.bs.modal", iniciarRefresco);
});

function actualizarSelectsDeJuego(){
  const ids = ["juegoConsola","juegoPC"];
  ids.forEach(id=>{
    const sel = document.getElementById(id);
    if(!sel) return;
    sel.innerHTML = "";
    listaJuegos.forEach(j=>{
      const o = document.createElement("option"); o.value = j; o.textContent = j; sel.appendChild(o);
    });
  });
}

/* ======= EVENTOS Y CRUD ======= */
/* LED Editar */
document.getElementById("editLED").addEventListener("click", async ()=>{
  const res = await fetch(apiUrl); const datos = await res.json();
  const ultimo = ordenarPorFechaDesc(datos.filter(d=>d.type==="led"))[0];
  if(!ultimo) return alert("No hay registros de Luces LED.");
  document.getElementById("ledId").value = "";
  document.getElementById("nombreLED").value = ultimo.name || "";
  document.getElementById("estadoLED").value = ultimo.status || "OFF";
  document.getElementById("colorLED").value = ultimo.color || "rojo";
  new bootstrap.Modal(document.getElementById("modalLED")).show();
});
document.getElementById("formLED").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const data = {
    name: document.getElementById("nombreLED").value,
    type: "led",
    status: document.getElementById("estadoLED").value,
    color: document.getElementById("colorLED").value,
    date: new Date().toISOString()
  };
  await fetch(apiUrl, { method: "POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(data) });
  bootstrap.Modal.getInstance(document.getElementById("modalLED")).hide();
  cargarDatos();
});

/* Consola Editar */
document.getElementById("editConsola").addEventListener("click", async ()=>{
  const res = await fetch(apiUrl); const datos = await res.json();
  const ultimo = ordenarPorFechaDesc(datos.filter(d=>d.type==="consola"))[0];
  if(!ultimo) return alert("No hay registros de Consolas.");
  document.getElementById("consolaId").value = "";
  document.getElementById("nombreConsola").value = ultimo.name || "";
  document.getElementById("estadoConsola").value = ultimo.status || "Apagado";
  actualizarSelectsDeJuego();
  document.getElementById("juegoConsola").value = ultimo.game || listaJuegos[0] || "";
  new bootstrap.Modal(document.getElementById("modalConsola")).show();
});
document.getElementById("formConsola").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const data = {
    name: document.getElementById("nombreConsola").value,
    type: "consola",
    status: document.getElementById("estadoConsola").value,
    game: document.getElementById("juegoConsola").value,
    temp: generarTemperatura(),
    date: new Date().toISOString()
  };
  await fetch(apiUrl, { method: "POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(data) });
  bootstrap.Modal.getInstance(document.getElementById("modalConsola")).hide();
  cargarDatos();
});

/* PC Editar */
document.getElementById("editPC").addEventListener("click", async ()=>{
  const res = await fetch(apiUrl); const datos = await res.json();
  const ultimo = ordenarPorFechaDesc(datos.filter(d=>d.type==="pc"))[0];
  if(!ultimo) return alert("No hay registros de PC.");
  document.getElementById("pcId").value = "";
  document.getElementById("nombrePC").value = ultimo.name || "";
  document.getElementById("estadoPC").value = ultimo.status || "Apagado";
  actualizarSelectsDeJuego();
  document.getElementById("juegoPC").value = ultimo.game || listaJuegos[0] || "";
  new bootstrap.Modal(document.getElementById("modalPC")).show();
});
document.getElementById("formPC").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const data = {
    name: document.getElementById("nombrePC").value,
    type: "pc",
    status: document.getElementById("estadoPC").value,
    game: document.getElementById("juegoPC").value,
    temp: generarTemperatura(),
    date: new Date().toISOString()
  };
  await fetch(apiUrl, { method: "POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(data) });
  bootstrap.Modal.getInstance(document.getElementById("modalPC")).hide();
  cargarDatos();
});

/* InicializaciÃ³n */
iniciarRefresco();
window.onload = cargarDatos;
</script>
</body>
